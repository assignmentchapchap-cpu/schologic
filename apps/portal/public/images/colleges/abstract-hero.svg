<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Connective Lines (Slate/Structure) -->
  <path d="M50 50 L350 350" stroke="#0f172a" stroke-width="2" stroke-opacity="0.1"/>
  <path d="M350 50 L50 350" stroke="#0f172a" stroke-width="2" stroke-opacity="0.1"/>
  <path d="M200 50 L200 350" stroke="#0f172a" stroke-width="2" stroke-opacity="0.2"/>
  <path d="M50 200 L350 200" stroke="#0f172a" stroke-width="2" stroke-opacity="0.2"/>
  
  <!-- Orbit Rings (Unity/Global) -->
  <circle cx="200" cy="200" r="100" stroke="#f59e0b" stroke-width="1.5" stroke-opacity="0.4"/>
  <circle cx="200" cy="200" r="60" stroke="#0f172a" stroke-width="1" stroke-opacity="0.3"/>
  <circle cx="200" cy="200" r="140" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="8 8"/>

  <!-- Nodes (Digital Connection Points) -->
  <!-- Central Hub -->
  <circle cx="200" cy="200" r="12" fill="#f59e0b"/>
  <circle cx="200" cy="200" r="24" stroke="#f59e0b" stroke-width="2" stroke-opacity="0.5"/>
  
  <!-- Satellite Nodes -->
  <circle cx="100" cy="100" r="8" fill="#0f172a"/>
  <circle cx="300" cy="300" r="8" fill="#0f172a"/>
  <circle cx="300" cy="100" r="8" fill="#0f172a"/>
  <circle cx="100" cy="300" r="8" fill="#0f172a"/>

  <!-- Mid-point Nodes -->
  <circle cx="200" cy="60" r="6" fill="#f59e0b" fill-opacity="0.8"/>
  <circle cx="200" cy="340" r="6" fill="#f59e0b" fill-opacity="0.8"/>
  <circle cx="60" cy="200" r="6" fill="#f59e0b" fill-opacity="0.8"/>
  <circle cx="340" cy="200" r="6" fill="#f59e0b" fill-opacity="0.8"/>

  <!-- Dynamic Elements -->
  <circle cx="130" cy="130" r="4" fill="#0f172a" fill-opacity="0.5"/>
  <circle cx="270" cy="270" r="4" fill="#0f172a" fill-opacity="0.5"/>
</svg>
